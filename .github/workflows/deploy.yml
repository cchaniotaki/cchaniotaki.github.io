name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install, build, and upload your site
        uses: withastro/action@v0  # Ensure you're using the latest version
        with:
          node-version: 18 # Use the latest supported Node.js version
          package-manager: npm # Change this if you're using yarn/pnpm

      - name: Upload artifact
        uses: actions/upload-artifact@v4 # Updated from v3 to v4
        with:
          name: astro-build
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4 # Updated to latest version
        with:
          name: astro-build
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
