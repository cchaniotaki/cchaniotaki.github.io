name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # (Optional) If you use pnpm or yarn, set them up:
      # - uses: pnpm/action-setup@v2
      #   with:
      #     version: 8
      # Then replace npm below with pnpm or yarn accordingly

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run build

      # IMPORTANT: Directly use 'actions/upload-artifact@v4'
      - name: Upload built site
        uses: actions/upload-artifact@v4
        with:
          name: pages-artifact
          path: ./dist  # or wherever your built files are

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pages-artifact
