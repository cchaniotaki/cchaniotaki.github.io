name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out code
      - uses: actions/checkout@v4

      # 2. (Optional) If you use PNPM or Yarn, set it up
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      # Or if you use npm, or Yarn, adjust accordingly

      # 3. Install dependencies & build
      - run: pnpm install
      - run: pnpm run build

      # 4. Upload artifact (use upload-pages-artifact@v2, not upload-artifact@v3!)
      - name: Upload built site
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist  # adjust if your output folder is named differently

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
